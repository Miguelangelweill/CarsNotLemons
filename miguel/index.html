  <!-- This is the main container for the cards used in our page  -->
  <div id="mainContainer" class="row">
    <!--This is where the compare two vehicles starts-->

    <div id='compareContainer1' class="ui card four wide">
      <div class="ui slide masked reveal image">
        <img id="firstImageCompare1" class="visible content">
        <img id="firstImageCompare2" class="hidden content">
      </div>
      <div class="content">
        <ul>
          <li id="theCarEl1" class="header"></li>
          <li id="theTrimEl1" class="meta"></li>
          <li id="thePriceEl1" class="meta"></li>
          <li id="theEngineEl1" class="meta"></li>
          <li id="theCItyMlgEl1" class="meta"></li>

          <li id="theRecallEl1" class="meta"></li>
        </ul>
      </div>
    </div>
    <!--This is the container with the differences of the vehicles-->
    <div id="finalSaving" class="ui card four wide">
      <div class="content">
        <div class="header">This is the car to buy </div>
      </div>
      <div class="content">
        <h4 class="ui sub header">Savings</h4>
        <div class="ui large feed">
          <div class="summary content event">

            <img class="icons" src="https://img.icons8.com/emoji/30/000000/fuel-pump.png" />
            <p id="fuelSavings">This is the fuel cost</p>

          </div>
          <div class="summary content event">
            <img class="icons" src="https://img.icons8.com/offices/30/000000/vehicle-security.png" />
            <p id="insuranceSavings">Insurance</p>
          </div>
          <div id="maintenanceSaving" class="summary content event">
            <img class="icons" src="https://img.icons8.com/dusk/30/000000/service.png" />
            <p>Maintenance</p>
          </div>
          <div id="totalSaving" class="summary content event">
            <img class="icons" src="https://img.icons8.com/material-outlined/30/000000/bonds.png" />
            <p>Total saving</p>
          </div>
        </div>
      </div>
    </div>
    <!--This is where the container with the diffences of the vehicles ends-->
    <div id='compareContainer2' class="ui card four wide">
      <div class="ui slide masked reveal image">

  <!--this is the start of the form for the vin number-->
  <div id="vinApiInput" class="ui form">
    <div class="inline fields">
      <div class="six wide field">
        <label>Check This VIN</label>
        <input id="vinNumber" type="text" placeholder="VIN number">
        <button style="background: none;" id="checkOneVin" class="mini ui button"><img src="button.png" style=" height: 45px; width: 45px; "></button>
        <div class="incorrectVIN ui left pointing red basic label">
          Please enter a valid VIN number
        </div>
      </div>

    </div>

  </div>
  <!--this is the end of the forn for the vin number-->
  <!--this is the start of the form for the compare two vehicles-->

  <!--this is the first vehicle form-->

    <div class="inline fields">
