<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Not lemons</title>
    <!--this is the jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--this is the bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--this is the semantic ui css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!--this is my personal style.css-->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!--This is the carousel-->
    <div class="row">
      <div class="col-12">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-ride="carousel"
          data-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="charger.jpeg"
                alt="car images"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="mainDriver.jpeg"
                alt="car images"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="mustang.jpeg"
                alt="car images"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="photo-1592800638244-08f97d1e8a1c.jpeg"
                alt="car images"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--This is the end of the carousel-->
    <!--This is the start of my buttons-->
    <div id="UsersChoice" class="ui blue massive buttons">
      <button class="ui button">Check VIN Number</button>
      <div class="or"></div>
      <button class="ui button">Compare Two Vehicles</button>
    </div>
    <!--This is miguels js-->
    <script src="script.js"></script>
    <!--this is our personal js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
