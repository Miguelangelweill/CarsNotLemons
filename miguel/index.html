<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars Not Lemons</title>
  
  <!--this is the jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--this is the bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start of Navbar -->
  <nav class="navbar sticky-top navbar-light">
    <img class="navbar-brand" src="logo.ai"></img>
    <ul>
      <a href="#bottom">
        <li>Contact Info</li>
      </a>
      <a href="#bottom">
        <li>Other</li>
      </a>
      <li>Contact Info</li>
      </a>
      <a href="#bottom">
        <li>Other</li>
      </a>
    </ul>
  </nav>
  </ul>
  </nav>


  <!-- End of NavBar -->
  <!-- Start of the jumbo-img -->
  <div id="mainContainer" class="row">
    <!--This is where the compare two vehicles starts-->

      <div id='compareContainer1' class="ui card six wide">
      <div class="ui slide masked reveal image">
        <img id="firstImageCompare1" class="visible content">
        <img id="firstImageCompare2" class="hidden content">
      </div>
      <div class="content">
        <ul>
          <li id="theCarEl1" class="header"></li>
          <li id="theTrimEl1" class="meta"></li>
          <li id="thePriceEl1" class="meta"></li>
          <li id="theEngineEl1" class="meta"></li>
          <li id="theCItyMlgEl1" class="meta"></li>
          <li id="theHeighwayMlgEl1" class="meta"></li>
          <li id="theWeightEl1" class="meta"></li>
          <li id="theTransmissionEl1" class="meta"></li>
          <li id="theFuelEl1" class="meta"></li>
          <li id="theRecallEl1" class="meta"></li>
        </ul>
      </div>
    </div>

    
    <div id='compareContainer2' class="ui card six wide">
      <div class="ui slide masked reveal image">
        <img id="secondImageCompare1"  class="visible content">
        <img id="secondImageCompare2" class="hidden content">
      </div>
      <div class="content">
            <ul>
              <li id="theCarEl2" class="header"></li>
              <li id="theTrimEl2" class="meta"></li>
              <li id="thePriceEl2" class="meta"></li>
              <li id="theEngineEl2" class="meta"></li>
              <li id="theCItyMlgEl2" class="meta"></li>
              <li id="theHeighwayMlgEl2" class="meta"></li>
              <li id="theWeightEl2" class="meta"></li>
              <li id="theTransmissionEl2" class="meta"></li>
              <li id="theFuelEl2" class="meta"></li>
              <li id="theRecallEl2" class="meta"></li>
            </ul>
      </div>
    </div>

        <div id='VinCheck' class="ui card six wide">
          <div class="ui slide masked reveal image">
            <img id="vinCheckImageCompare1" class="visible content">
            <img id="vinCheckImageCompare2" class="hidden content">
          </div>
          <div class="content">
            <ul>
              <li id="theVinCarEl" class="header"></li>
              <li id="theVinTrimEl" class="meta"></li>
              <li id="theVinPriceEl" class="meta"></li>
              <li id="theVinEngineEl" class="meta"></li>
              <li id="theVinCItyMlgEl" class="meta"></li>
              <li id="theVinHeighwayMlgEl" class="meta"></li>
              <li id="theVinWeightEl" class="meta"></li>
              <li id="theVinTransmissionEl" class="meta"></li>
              <li id="theVinFuelEl" class="meta"></li>
              <li id="theVinRecallEl" class="meta"></li>
            </ul>
          </div>
        </div>


  </div>
    
    <!--This is where the compare two vehicles html ends-->
    <div class="col-12">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2500">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="jumbo-img"
              src="charger.jpeg"
              alt="alter kitchen">
          </div>
          <div class="carousel-item">
            <img class="jumbo-img"
              src="mustang.jpeg"
              alt="alter kitchen">
          </div>
          <div class="carousel-item">
            <img class="jumbo-img"
              src="mainDriver.jpeg"
              alt="alter kitchen">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- The start of our comparison and auto comparison -->
  <div id="UsersChoice" class="ui blue massive buttons">
    <button class="ui button" id="checkVin">Check VIN Number</button>
    <div class="or"></div>
    button class="ui button row" style="font-size: 30px;">Compare Two Vehicles <img src="vs.gif" alt="vs"
                class="row" style=" height: 50%; width: 30%; display: block;
        margin-left: auto; margin-right: auto;"></button>
  </div>
<!-- End of user choice and of suggested comparison -->
<!--this is the start of the form for the vin number-->
<div id="vinApiInput" class="ui form">
  <div class="inline fields">
    <div class="six wide field">
      <label>Check This VIN</label>
      <input id="vinNumber" type="text" placeholder="Make">
      <button id="checkOneVin" class="ui button">Ready to check</button>
    </div>

  </div>

</div>
<!--this is the end of the forn for the vin number-->
<!--this is the start of the form for the compare two vehicles-->

<!--this is the first vehicle form-->
  <div id="compareForm" class="ui form">
    <div class="inline fields">
      <div class="nine wide field">
        <label>VIN #1</label>
        <input id="firstVehicle" type="text" placeholder="Vehicle number one">
      </div>
    
    </div>
    <!--this is the second vehicle form-->
        <div class="inline fields">
          <div class="nine wide field">
            <label>VIN #2</label>
            <input id="secondVehicle" type="text" placeholder="Vehicle number two">
          </div>
        </div>
    <button id="readyCompare" class="ui button">Ready to compare</button>
  </div>

  <!--this is the end of the form-->

    <!--this is our personal js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
